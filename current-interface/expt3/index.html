<!DOCTYPE HTML>
<meta charset="utf-8">
<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
<style>

    body { font: 12px Arial;}

    path {
        stroke: steelblue;
        stroke-width: 2;
        fill: none;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: grey;
        stroke-width: 1;
        shape-rendering: crispEdges;
    }

    .legend {
        font-size: 16px;
        font-weight: bold;
        text-anchor: start;
    }

</style>
<body>
<script>
    var svg = d3.select("body").append('svg')
            .attr("width", 200)
            .attr("height", 100);

    svg.append('text').text('HI')
            .attr("x", "40")
            .attr("y", "60");

    svg.append('image').attr('href', '4.JPG')
            .attr("x", "60")
            .attr("y", "60")
            .attr("width", "20")
            .attr("height", "20");

</script>
</body>
