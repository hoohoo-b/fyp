<!DOCTYPE HTML>
<meta charset="utf-8">
<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
<style>

    body { font: 12px Arial;}

    path {
        stroke: steelblue;
        stroke-width: 2;
        fill: none;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: grey;
        stroke-width: 1;
        shape-rendering: crispEdges;
    }

    .legend {
        font-size: 16px;
        font-weight: bold;
        text-anchor: start;
    }

</style>
<body>

<button id="remove-btn" style="position: absolute; top: 0; right: 0;">Remove picture</button>
<script>
    var svg = d3.select("body").append('svg')
            .attr("width", 400)
            .attr("height", 400)
            .call(d3.zoom()
                    .scaleExtent([ 0.5, 4 ])
                    .translateExtent([[0,0], [400,400]])
                    .on('zoom', zoomed))
            .on('dblclick.zoom', null);

    var g = svg.append('g');

    var text = g.append('text').text('HI')
            .attr('class', 'item')
            .attr("x", "40")
            .attr("y", "60");

    var selection = g.append('image')
            .attr('href', '4.JPG')
            .attr('id', 'myImage')
            .attr('class', 'item')
            .attr("x", "60")
            .attr("y", "60")
            .attr("width", "200")
            .attr("height", "200");

    g.selectAll('.item').on('dblclick', dblclick);

    function zoomed() {
        console.log(d3.event.transform);
        g.attr('transform', d3.event.transform);
    }

    function dblclick(d, i) {

        var a = d3.transition()
                .duration(100)
                .ease(d3.easeLinear);

        var t = d3.zoomTransform(d3.select(this));

        svg.transition(a)
                .attr('transform', 'translate(' + t.x + ', ' + t.y + ') scale(' + t.k + ')');
    }

    d3.select('#remove-btn').on('click', onclick);

    function onclick() {
        selection.remove();
    })
</script>
</body>
