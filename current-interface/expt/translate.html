<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translate transform</title>
    <script src="//d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <svg width="960" height="500"></svg>
    <script>
        var svg = d3.select("svg");
        var circle = svg.append("circle")
            .attr("r", 3);
        circle.attr("transform", "translate(23,32)");

    </script>
</body>
</html>
